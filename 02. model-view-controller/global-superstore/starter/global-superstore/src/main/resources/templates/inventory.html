<html>
  <head>
    <link th:href="@{/inventory-stylesheet.css}" rel="stylesheet" />
  </head>
  <body>
    <div class="topnav">
      <a th:href="@{/}">Form</a>
      <a th:href="@{/inventory}" class="active">Inventory</a>
    </div>
    <div th:if="${status == 'success'}" class="alert success" style="margin-top: 15px;margin-bottom: 0px;">
      <strong> You successfully submited the item! </strong>
    </div>
    <div th:if="${status == 'failed'}" class="alert" style="margin-top: 15px;margin-bottom: 0px;">
      <strong> You failed to submit the item. </strong>
    </div>
    <div class="container" style="margin-top:25px;">
      <table>
        <tr class="head">
          <th>Category</th>
          <th>Product Name</th>
          <th>Price</th>
          <th>Discount</th>
          <th>Order Date</th>
          <th></th>
        </tr>
        <tr th:each="item: ${items}">
          <td th:text="${item.category}"></td>
          <td th:text="${item.name}"></td>
          <td th:text="${#numbers.formatCurrency(item.price)}"></td>
          <td th:text="${#numbers.formatCurrency(item.discount)}"></td>
          <td
            th:text="${#dates.format(item.date, 'yyyy-MM-dd')}"
            type="date"
          ></td>
          <td>
            <a
              role="button"
              style="color: white; background-color: #263238"
              class="table-button"
              th:href="@{/(itemId = ${item.id})}"
              >Update</a
            >
          </td>
        </tr>
      </table>
    </div>
  </body>
</html>
